<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    {% load static %}
    <script src="{% static 'marketplace/scripts/scr1.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'marketplace/css/base.css' %}">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    {% block mainmenu %}
        <ul class="menu">
            {% for m in menu %}
                {% if not forloop.last %}
                    <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
                {% else %}
                    <li class="last"><a href="{% url m.url_name %}">{{m.title}}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock %}
</body>
</html>
